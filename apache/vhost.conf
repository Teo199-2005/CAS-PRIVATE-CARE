<VirtualHost *:80>
    ServerName casprivatecare.online
    ServerAlias www.casprivatecare.online
    
    # Redirect all HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName casprivatecare.online
    ServerAlias www.casprivatecare.online
    DocumentRoot /var/www/html/public
    
    # SSL Configuration (Let's Encrypt recommended)
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/casprivatecare.online/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/casprivatecare.online/privkey.pem
    
    # Modern SSL Configuration
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Laravel rewrite rules
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteRule ^index\.php$ - [L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^(.*)$ index.php?$1 [L,QSA]
        </IfModule>
    </Directory>
    
    # =========================================
    # SECURITY HEADERS
    # =========================================
    
    <IfModule mod_headers.c>
        # Prevent MIME type sniffing
        Header always set X-Content-Type-Options "nosniff"
        
        # Prevent clickjacking
        Header always set X-Frame-Options "SAMEORIGIN"
        
        # XSS Protection (legacy browsers)
        Header always set X-XSS-Protection "1; mode=block"
        
        # Referrer Policy
        Header always set Referrer-Policy "strict-origin-when-cross-origin"
        
        # HSTS - 1 year with preload
        Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
        
        # Permissions Policy (only widely-supported features; usb/sensors removed to avoid "Unrecognized feature" errors)
        Header always set Permissions-Policy "geolocation=(self), camera=(), microphone=(), payment=(self)"
        
        # Cross-Origin Policies
        Header always set Cross-Origin-Opener-Policy "same-origin-allow-popups"
        Header always set Cross-Origin-Resource-Policy "cross-origin"
        
        # Remove X-Powered-By header
        Header always unset X-Powered-By
        Header unset X-Powered-By
        
        # Remove Server header details
        ServerTokens Prod
        ServerSignature Off
    </IfModule>
    
    # =========================================
    # COMPRESSION
    # =========================================
    
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE text/javascript
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
        AddOutputFilterByType DEFLATE application/json
        AddOutputFilterByType DEFLATE image/svg+xml
        AddOutputFilterByType DEFLATE font/woff
        AddOutputFilterByType DEFLATE font/woff2
    </IfModule>
    <IfModule mod_headers.c>
        Header append Vary Accept-Encoding
    </IfModule>
    
    # =========================================
    # CACHING
    # =========================================
    
    <IfModule mod_expires.c>
        ExpiresActive On
        
        # Images - 1 year
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/webp "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 year"
        ExpiresByType image/x-icon "access plus 1 year"
        
        # Fonts - 1 year
        ExpiresByType font/woff "access plus 1 year"
        ExpiresByType font/woff2 "access plus 1 year"
        ExpiresByType application/font-woff "access plus 1 year"
        ExpiresByType application/font-woff2 "access plus 1 year"
        
        # CSS and JS - 1 year (with hash in filename)
        ExpiresByType text/css "access plus 1 year"
        ExpiresByType application/javascript "access plus 1 year"
        ExpiresByType text/javascript "access plus 1 year"
        
        # JSON (manifest, build manifest)
        ExpiresByType application/json "access plus 1 week"
        
        # HTML - no cache for dynamic content
        ExpiresByType text/html "access plus 0 seconds"
    </IfModule>
    
    # Add Cache-Control headers
    <IfModule mod_headers.c>
        # CSS and JS with hash - immutable
        <FilesMatch "\.(css|js)$">
            Header set Cache-Control "public, max-age=31536000, immutable"
        </FilesMatch>
        
        # Images - long cache
        <FilesMatch "\.(jpg|jpeg|png|gif|webp|svg|ico)$">
            Header set Cache-Control "public, max-age=31536000"
        </FilesMatch>
        
        # Fonts - long cache
        <FilesMatch "\.(woff|woff2|ttf|eot)$">
            Header set Cache-Control "public, max-age=31536000"
        </FilesMatch>
        
        # HTML - no cache
        <FilesMatch "\.html$">
            Header set Cache-Control "no-cache, no-store, must-revalidate"
        </FilesMatch>
    </IfModule>
    
    # =========================================
    # SECURITY - BLOCK SENSITIVE FILES
    # =========================================
    
    # Block access to hidden files and directories
    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>
    
    # Block access to sensitive files
    <FilesMatch "(\.env|\.git|composer\.(json|lock)|package(-lock)?\.json|artisan|phpunit\.xml|\.editorconfig|\.gitignore|\.htaccess\.example)$">
        Require all denied
    </FilesMatch>
    
    # Block access to PHP files except index.php
    <DirectoryMatch "^/var/www/html/(storage|vendor|bootstrap/cache)">
        Require all denied
    </DirectoryMatch>
    
    # =========================================
    # ERROR PAGES
    # =========================================
    
    ErrorDocument 403 /index.php
    ErrorDocument 404 /index.php
    ErrorDocument 500 /index.php
    
    # =========================================
    # LOGGING
    # =========================================
    
    ErrorLog ${APACHE_LOG_DIR}/casprivatecare-error.log
    CustomLog ${APACHE_LOG_DIR}/casprivatecare-access.log combined
    
    # Log format with response time
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %D" performance
    CustomLog ${APACHE_LOG_DIR}/casprivatecare-performance.log performance
</VirtualHost>
