<!DOCTYPE html>
<html>
<head>
    <title>Test Caregiver API</title>
</head>
<body>
    <h1>Testing Caregiver Stats API</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                console.log('Calling API...');
                const response = await fetch('/api/caregiver/25/stats');
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = `
                    <h2>API Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h3>Active Assignments:</h3>
                    <p>Count: ${data.active_assignments ? data.active_assignments.length : 0}</p>
                    ${data.active_assignments && data.active_assignments.length > 0 ? 
                        `<p>Client: ${data.active_assignments[0].booking.client.name}</p>` : 
                        '<p>No active assignments</p>'
                    }
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
