<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e40af">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" href="/logo.png">
    <title>Offline - CAS Private Care LLC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
            color: white;
            padding: 2rem;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .retry-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            color: #1e40af;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .tips {
            margin-top: 3rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: left;
        }
        
        .tips h3 {
            font-size: 1rem;
            margin-bottom: 0.75rem;
            opacity: 0.9;
        }
        
        .tips ul {
            list-style: none;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .tips li {
            padding: 0.25rem 0;
        }
        
        .tips li::before {
            content: "â€¢ ";
        }
        
        @media (prefers-reduced-motion: reduce) {
            .retry-btn {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <main class="container" role="main">
        <div class="icon" aria-hidden="true">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="tips">
            <h3>Troubleshooting Tips:</h3>
            <ul>
                <li>Check if your Wi-Fi or mobile data is enabled</li>
                <li>Try moving closer to your router</li>
                <li>Restart your router or modem</li>
                <li>Check if other websites are working</li>
            </ul>
        </div>
    </main>
    
    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
