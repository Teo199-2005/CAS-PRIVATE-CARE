<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
</head>
<body>
    <h1>Testing Vue Assets</h1>
    <div id="test">Loading...</div>
    
    <script>
        console.log('Basic script working');
        document.getElementById('test').innerHTML = 'JavaScript is working!';
        
        // Check if Vite assets exist
        fetch('/build/manifest.json')
            .then(response => {
                console.log('Manifest response:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Manifest data:', data);
            })
            .catch(error => {
                console.error('Manifest error:', error);
            });
    </script>
</body>
</html>
