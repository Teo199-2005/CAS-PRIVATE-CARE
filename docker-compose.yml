# CAS Private Care - Docker Compose for Development
version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cas-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - cas-network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: cas-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
      - "443:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/ssl:/etc/nginx/ssl
    networks:
      - cas-network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: cas-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-cas_db}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-cas_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - cas-db-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - cas-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: cas-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - cas-redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - cas-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cas-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www/html
    networks:
      - cas-network
    depends_on:
      - app
      - db
      - redis
    environment:
      - APP_ENV=local
      - DB_HOST=db
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis

  # Scheduler (Cron)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cas-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: sh -c "while true; do php artisan schedule:run >> /var/log/cron.log 2>&1; sleep 60; done"
    volumes:
      - .:/var/www/html
    networks:
      - cas-network
    depends_on:
      - app
      - db
      - redis
    environment:
      - APP_ENV=local
      - DB_HOST=db
      - REDIS_HOST=redis

  # Node for Vite Dev Server (Hot Module Reload)
  vite:
    image: node:20-alpine
    container_name: cas-vite
    restart: unless-stopped
    working_dir: /var/www/html
    command: npm run dev -- --host
    volumes:
      - .:/var/www/html
      - /var/www/html/node_modules
    ports:
      - "5173:5173"
    networks:
      - cas-network

  # Mailpit (Development Mail Server)
  mailpit:
    image: axllent/mailpit
    container_name: cas-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - cas-network

networks:
  cas-network:
    driver: bridge

volumes:
  cas-db-data:
    driver: local
  cas-redis-data:
    driver: local
